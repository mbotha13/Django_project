
{% load static %}
{% load crispy_forms_tags %}




<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
    <style>
        h2{
            color: skyblue;
        }
        button{
            width: 100;
            height: 50px;
            color:black;
            
        }
        body
        {
            background-color:lavender;
        }

    </style>

</head>


<body>
<h1>Login</h1>
<div>
    <div class="container">
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %}
    {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
  </div>

  <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Sign In Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign In</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
      </div>
    </form>
    </div>

</body>
</html>
