{% load static %}


<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
    <style>
        h2{
            color: skyblue;
        }
        button{
            width: 100;
            height: 50px;
            color:black;
            
        }
        body
        {
            background-color:lavender;
        }

    </style>

	<link rel="stylesheet" href="{% static 'css/main.css' %}" >
	<link href="https://fonts.googleapis.com/css?family=Roboto:100, 400,700" media="all" rel="stylesheet" type="text/css" />
</head>



<body>

<header class='clearfix'>



</header>



<div id='subs-content' role='main'>
	<div class='container'>
		<div class='row'>
			<div class='span6 form-container man'>
            <h2>Welcome WeThinkCoder!</h2>
            <hr>
            
				
			<p>

				<li>
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}"><button type="button">Profile</button></a>
                    <a href="{% url 'logout' %}"><button type="button">Logout</button></a>
                    {% else %}
                    <a href="{% url 'register' %}"><button type="button">Create Account</button></a> 
                    <a href="{% url 'login' %}"><button type="button">Login</button></a> 
                    {% endif %}
                </li>


            </p>
            
            <div>
                <div class="container">
                  {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">{{message}}</div>
                  {% endfor %}
                {% endif %}
                </div>
                {% block content %}
                {% endblock content %}
              </div>
	
			</div>
		</div>
	</div>
</div>



</body>
</html>
