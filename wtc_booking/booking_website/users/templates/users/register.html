{% load static %}
{% load crispy_forms_tags %}



<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
    <style>
        h2{
            color: skyblue;
        }
        button{
            width: 100;
            height: 50px;
            color:black;
            
        }
        body
        {
            background-color:lavender;
        }

    </style>

</head>


<body>
<h1>Register</h1>
<div>
    <div class="container row">
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %}
    {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
  </div>

<div class="container row col-6" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>
    </div>


</body>
</html>
